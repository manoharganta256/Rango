{% extends "rango/base_boothstrap.html" %}
{% load static %}
{% block title_block %}
    Login
{% endblock %}
{% block body_block %}
    <div class="jumbotron">
        <h1 class="display-4">Login</h1>
    </div>
    <link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <form class="form-signin" role="form" method="POST" action=".">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="id_username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="id_password" class="form-control" placeholder="Password" required>
        <button type="submit" value="Submit" class="btn btn-lg btn-primary btn-block">Signin</button>
    </form>
    <!-- <h1>Login</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log in" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form> -->
    <p>
        Not a member?
        <a href="{% url 'registration_register' %}">Register</a>
    </p>
{% endblock %}
